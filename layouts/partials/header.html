<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000" />
    <title>
        {{ if .IsHome }}
            {{ if .Site.Title }} 
                {{ .Site.Title }} 
            {{ else }}
                {{ .Site.Params.Title }} 
            {{ end }} 
            &middot; {{ .Site.Params.Tagline }}
        {{ else }}
            {{ .Title }} &middot; {{ .Site.Title }} {{ .Site.Params.Title }}
        {{ end }}
    </title>

    <!-- Stylesheets -->
	<link href="https://cdn.bootcdn.net/ajax/libs/pure/2.0.3/pure-min.css" rel="stylesheet" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
	<link href="https://cdn.bootcdn.net/ajax/libs/pure/2.0.3/grids-responsive-min.css" rel="stylesheet">
    <!--<![endif]-->
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="/atom.xml" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="{{ hugo.Generator }}">
    
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else }}
    <meta name="description" content="{{ .Site.Params.Tagline }}">
    {{ end }}

    {{ if .Params.tags }}
    <meta name="keywords" content="{{ delimit .Params.tags "," }}">
    {{ end }}
    <meta name="author" content="{{ .Site.Params.Author }}">

    {{- partial "custom_header.html" . -}}
</head>
